name: flutter_chat
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  fonts:
    - family: FlutterChatIcons
      fonts:
        - asset: assets/fonts/FlutterChatIcons.ttf
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Light.otf
          weight: 300
        - asset: assets/fonts/gilroy/Gilroy-ExtraBold.otf
          weight: 900
